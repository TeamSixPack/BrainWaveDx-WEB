<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS  -->
<link th:href="@{/css/user/join.css}" rel="stylesheet">
<link th:href="@{/css/common/font.css}" rel="stylesheet">
<!-- Font Awesome CDN 추가 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- jQuery CDN  -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Axios CDN  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS  -->
<script th:src="@{/js/user/join.js}"></script>
<title>회원가입페이지</title>
</head>
<body>
	<div class="container">
		<div class="join-box">
			<h1 class="join-title">회원가입</h1>
			<form class="join-form" action="join.do" method="post">
				<div class="form-group">
					<label for="id">아이디</label>
					<div class="id-input-group">
						<input type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
						<button type="button" class="duplicate-check-btn">중복확인</button>
					</div>
				</div>
				<div class="form-group">
					<label for="pw">비밀번호</label>
					<div class="password-input-container">
						<input type="password" name="pw" id="pw"
							placeholder="비밀번호를 입력해주세요"> <span
							class="password-toggle-icon"> <i class="fas fa-eye"></i>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="pw">비밀번호</label>
					<div class="password-input-container">
						<input type="password" name="pw-confirm" id="pw-confirm"
							placeholder="비밀번호를 입력해주세요"> <span
							class="password-toggle-icon"> <i class="fas fa-eye"></i>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="pw">이름</label> <input type="text" name="name" id="name"
						placeholder="이름을 입력해주세요">
				</div>
				<div class="form-group tel-group">
					<label for="tel">휴대폰</label>
					<div class="tel-input-group">
						<select name="tel-0" id="tel-0">
							<option value="">통신사선택</option>
							<option value="KT">KT</option>
							<option value="SKT">SKT</option>
							<option value="LG U+">LG U+</option>
							<option value="KT 알뜰폰">KT 알뜰폰</option>
							<option value="SKT 알뜰폰">SKT 알뜰폰</option>
							<option value="LG U+ 알뜰폰">LG U+ 알뜰폰</option>
						</select> <input type="text" name="tel-1" id="tel-1" placeholder="010"
							maxlength="3" size="3"> <span>-</span> <input type="text"
							name="tel-2" id="tel-2" placeholder="1234" maxlength="4" size="4">
						<span>-</span> <input type="text" name="tel-3" id="tel-3"
							placeholder="5678" maxlength="4" size="4">
					</div>
				</div>
				<!-- 이메일-->
				<div class="form-group">
					<label for="email">이메일</label>
					<div class="email-input-group">
						<input type="text" name="email" id="email"
							placeholder="이메일을 입력해주세요"> <span>@</span> <select
							name="email-domain" id="email-domain">
							<option value="">선택</option>
							<option value="gmail.com">gmail.com</option>
							<option value="naver.com">naver.com</option>
							<option value="daum.net">daum.net</option>
							<option value="hanmail.net">hanmail.net</option>
						</select>
					</div>
				</div>
			</form>
			<div class="button-group">
				<button class="join-btn" id="joinBtn">회원가입</button>
				<button class="reback-btn" onclick="goToMain()">취소</button>
			</div>
		</div>
	</div>
</body>
</html>
