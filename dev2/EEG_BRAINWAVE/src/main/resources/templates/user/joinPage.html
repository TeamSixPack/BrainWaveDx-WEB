<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS  -->
<link th:href="@{/css/user/join.css}" rel="stylesheet">
<link th:href="@{/css/common/font.css}" rel="stylesheet">
<!-- Font Awesome CDN 추가 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- jQuery CDN  -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Axios CDN  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS  -->
<script th:src="@{/js/user/join.js}"></script>
<title>회원가입페이지</title>
</head>
<body>
	<div class="container">
		<div class="join-box">
			<h1 class="join-title">회원가입</h1>
			<form class="join-form" action="join.do" method="post">
				<div class="form-group">
					<label for="id">아이디</label>
					<div class="id-input-group">
						<input type="text" name="id" id="id" placeholder="사용할 아이디를 입력해주세요" required>
						<button type="button" class="duplicate-check-btn">중복확인</button>
					</div>
				</div>
				<div class="form-group">
					<label for="pw">비밀번호</label>
					<div class="password-input-container">
						<input type="password" name="pw" id="pw"
							placeholder="비밀번호를 입력해주세요" required> <span
							class="password-toggle-icon"> <i class="fas fa-eye"></i>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="pw-confirm">비밀번호 확인</label>
					<div class="password-input-container">
						<input type="password" name="pw-confirm" id="pw-confirm"
							placeholder="비밀번호를 다시 입력해주세요" required> <span
							class="password-toggle-icon"> <i class="fas fa-eye"></i>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="name">이름</label> 
					<input type="text" name="name" id="name"
						placeholder="실명을 입력해주세요" required>
				</div>
				<div class="form-group">
					<label for="phone">휴대폰 번호</label>
					<div class="phone-input-group">
						<input type="tel" name="phone" id="phone" 
							placeholder="010-1234-5678" 
							pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
							maxlength="13" required>
						<small class="phone-hint">하이픈(-)을 포함하여 입력해주세요</small>
					</div>
				</div>
			</form>
			<div class="button-group">
				<button class="join-btn" id="joinBtn">회원가입</button>
				<button class="reback-btn" onclick="goToMain()">취소</button>
			</div>
		</div>
	</div>
</body>
</html>
