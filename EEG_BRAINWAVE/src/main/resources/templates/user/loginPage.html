<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/font.css}" rel="stylesheet">
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/public/login.css}" rel="stylesheet">
<!-- Font Awesome CDN 추가 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- jQuery CDN  -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Axios CDN  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS 파일 -->
<script th:src="@{/js/public/login.js}"></script>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<div class="header-group">
					<div class="header-title-group">
						<h1 class="header-title">BRAIN_WAVE</h1>
						<p class="header-subtitle">EEG뇌파진단</p>
					</div>
				</div>
			</header>
			<main>
				<div class="login-box">
					<div class="login-group">
						<div class="login-title-wrap">
							<h3 class="login-title">
								<span class=""> <span class="">로그인</span>
								</span>
							</h3>
							<p class="login-subtitle">로그인하고 EEG진단하기</p>
						</div>
						<form class="login-form"  method="POST">
							<div class="form-group">
								<label for="id">아이디</label> <input type="text" name="id" id="id"
									placeholder="아이디를 입력해주세요">
							</div>
							<div class="form-group">
								<label for="pw">비밀번호</label>
								<div class="password-input-container">
									<input type="password" name="pw" id="pw"
										placeholder="비밀번호를 입력해주세요"> <span
										class="password-toggle-icon"> <i class="fas fa-eye"></i>
									</span>
								</div>
							</div>
							<div class="button-group">
								<button class="login-btn" id="loginBtn">로그인</button>
							</div>
						</form>
					</div>
					<div class="join-link-group">
						<p class="link-msg">아직 계정이 없으신가요?</p>
						<a href="joinPage"> 회원가입</a>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
